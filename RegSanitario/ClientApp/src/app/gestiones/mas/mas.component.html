<div class="container fadeIn animated" style="max-width: 22cm;">

    <h1>Informacion Restaurante </h1>

    <div class="card-mb">

        <hr />
        <div class="card-body">
            <h5 class="card-title">{{restaurante.nombreRestaurante}}</h5>
            <div class="return text-right"><br>
                <button class="btn btn-danger" [routerLink]="['/Consultar']">Atrás</button>
            </div>
            <h6>Nit: {{restaurante.nit}}</h6>
            <h5>Direccion: {{restaurante.direccion}}</h5>
            <h5>Identificacion Dueño: {{restaurante.id}}</h5>
            <h5>Estado: {{restaurante.estado}}</h5>
        </div>

    </div>


    <div class="card-body">
        <button type="button" class="btn btn-success " [routerLink]="['/Modificar']"> 
            <i class="fa fa-arrow-left"></i>>
            Modificar Solicitud
        </button>
        <button class="btn btn-danger text-right" type="reset" (click)="delete()" [routerLink]="['/Consultar']">
            <i class="fa fa-cube"></i>
            Eliminar
        </button>
    </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
